{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% load socialaccount %}
<center>
    <p class="mt-3">Welcome</p>
</center>
<div class="container mx-auto" style="width: 50%">
    <div class="row">
        <center class="col">
            <form method="post" class="mx-2 px-5 pt-3 border" style="padding-bottom: 6rem;">
                <label class="mb-3">Login Form</label>
                {% csrf_token %}
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Enter Username</label> -->
                    <input type="text" class="form-control" name="usernamelogin" placeholder="Username">
                </div>
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Enter Password</label> -->
                    <input type="password" class="form-control" name="passwordlogin" placeholder="Password">
                </div>        
                <button class="btn btn-outline-dark" type="submit">Login</button>
                <!-- <p class="mt-2">If You are not registered, <a class="text-secondary" style="text-decoration: none" href="/register">Click here</a></p> -->
                <p class="mt-2">Didn't register yet. Register as :</p>
                <a class="btn btn-dark mr-3" href="/tenantregister">Tenant</a><a class="btn btn-dark ml-3" href="/landlordregister">Landlord</a>
            </form>
        </center>
    </div>
</div>

{% comment %} <a href="{% provider_login_url 'google' %}">Login with Google</a> {% endcomment %}

{% endblock %}
