{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<center>
    <p class="mt-3 font-weight-bold">Landlord Registration</p>
    <form class="mt-4 mx-auto" style="width: 500px" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Username</label>
            {{form.username}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Email</label>
            {{form.email}}
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Password</label>
            {{form.password1}}
        </div><div class="form-group">
            <label for="exampleInputEmail1">Retype Password</label>
            {{form.password2}}
        </div>
        <button class="btn btn-outline-dark" type="submit">Register</button>
    </form>
</center>

{% endblock %}
