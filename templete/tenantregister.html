{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<center class="mx-auto mt-4" style="width: 50%">
    <p class="mt-3 font-weight-bold">Tenant Registration</p>
    <form method="post" class="mx-2 px-5 pt-3 border" style="padding-bottom: 6px;">
        <label class="mb-3">Registration form</label>
        {% csrf_token %}
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Enter Username</label> -->
            {{form.username}}
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Enter Email</label> -->
            {{form.email}}
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        
        <div class="row mb-3">
            <div class="col">
                {{form.password1}}
            </div>
            <div class="col">
                {{form.password2}}
            </div>
            </div>
        <button class="btn btn-outline-dark mb-4" type="submit">Register</button>
       
    </form>
</center>
{% endblock %}
